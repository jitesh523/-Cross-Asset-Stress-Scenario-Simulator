<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross-Asset Stress Scenario Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .stat {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-weight: 600;
            color: #555;
        }
        
        .stat-value {
            font-weight: bold;
            color: #667eea;
        }
        
        .scenarios-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .scenario-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .scenario-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .scenario-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .scenario-category {
            font-size: 0.9em;
            color: #666;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .badge-predefined {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-custom {
            background: #cce5ff;
            color: #004085;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .api-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ Cross-Asset Stress Scenario Simulator</h1>
            <p class="subtitle">Advanced Risk Analysis & Scenario Testing Platform</p>
            <div class="api-status" style="margin-top: 15px;">
                <div class="status-dot"></div>
                <span>API Status: <strong id="api-status">Checking...</strong></span>
            </div>
        </header>
        
        <div id="error-message" class="error" style="display: none;"></div>
        
        <div class="dashboard">
            <div class="card">
                <h2>ðŸ“Š System Overview</h2>
                <div id="system-stats" class="loading">Loading...</div>
            </div>
            
            <div class="card">
                <h2>ðŸŽ¬ Predefined Scenarios</h2>
                <div id="scenarios-list" class="scenarios-list loading">Loading...</div>
            </div>
            
            <div class="card">
                <h2>ðŸ“ˆ Recent Simulations</h2>
                <div id="recent-results" class="loading">Loading...</div>
            </div>
        </div>
        
        <div class="card">
            <h2>ðŸš€ Quick Actions</h2>
            <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                <button onclick="loadPredefinedScenarios()">Load Predefined Scenarios</button>
                <button onclick="refreshData()">Refresh Data</button>
                <button onclick="window.open('/docs', '_blank')">API Documentation</button>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8000/api';
        
        // Check API status
        async function checkAPIStatus() {
            try {
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();
                document.getElementById('api-status').textContent = data.status === 'healthy' ? 'Connected âœ“' : 'Error';
                document.getElementById('api-status').style.color = data.status === 'healthy' ? '#28a745' : '#dc3545';
            } catch (error) {
                document.getElementById('api-status').textContent = 'Disconnected âœ—';
                document.getElementById('api-status').style.color = '#dc3545';
                showError('Cannot connect to API. Please ensure the backend is running on port 8000.');
            }
        }
        
        // Load system stats
        async function loadSystemStats() {
            try {
                const response = await fetch(`${API_BASE}/analysis/summary`);
                const data = await response.json();
                
                let html = '';
                html += `<div class="stat"><span class="stat-label">Total Scenarios</span><span class="stat-value">${data.total_scenarios}</span></div>`;
                html += `<div class="stat"><span class="stat-label">Predefined</span><span class="stat-value">${data.predefined_scenarios}</span></div>`;
                html += `<div class="stat"><span class="stat-label">Custom</span><span class="stat-value">${data.custom_scenarios}</span></div>`;
                html += `<div class="stat"><span class="stat-label">Simulations Run</span><span class="stat-value">${data.total_simulations_run}</span></div>`;
                
                document.getElementById('system-stats').innerHTML = html;
            } catch (error) {
                document.getElementById('system-stats').innerHTML = '<p style="color: #dc3545;">Error loading stats</p>';
            }
        }
        
        // Load scenarios
        async function loadScenarios() {
            try {
                const response = await fetch(`${API_BASE}/scenarios/predefined`);
                const scenarios = await response.json();
                
                let html = '';
                scenarios.forEach(scenario => {
                    html += `
                        <div class="scenario-item">
                            <div class="scenario-name">
                                ${scenario.name}
                                <span class="badge badge-predefined">Predefined</span>
                            </div>
                            <div class="scenario-category">${scenario.category}</div>
                            <div style="font-size: 0.9em; color: #666; margin-top: 5px;">${scenario.description.substring(0, 100)}...</div>
                        </div>
                    `;
                });
                
                document.getElementById('scenarios-list').innerHTML = html;
            } catch (error) {
                document.getElementById('scenarios-list').innerHTML = '<p style="color: #dc3545;">Error loading scenarios</p>';
            }
        }
        
        // Load recent results
        async function loadRecentResults() {
            try {
                const response = await fetch(`${API_BASE}/analysis/results?limit=5`);
                const results = await response.json();
                
                let html = '';
                if (results.length === 0) {
                    html = '<p style="color: #666;">No simulations run yet</p>';
                } else {
                    results.forEach(result => {
                        const date = new Date(result.run_date).toLocaleString();
                        html += `
                            <div class="stat">
                                <div>
                                    <div style="font-weight: 600;">${result.scenario_name}</div>
                                    <div style="font-size: 0.85em; color: #666;">${date}</div>
                                </div>
                                <div style="text-align: right;">
                                    <div style="font-size: 0.9em; color: #667eea;">${result.method}</div>
                                    <div style="font-size: 0.85em; color: #666;">${result.num_simulations} sims</div>
                                </div>
                            </div>
                        `;
                    });
                }
                
                document.getElementById('recent-results').innerHTML = html;
            } catch (error) {
                document.getElementById('recent-results').innerHTML = '<p style="color: #dc3545;">Error loading results</p>';
            }
        }
        
        // Load predefined scenarios into database
        async function loadPredefinedScenarios() {
            try {
                const response = await fetch(`${API_BASE}/scenarios/load-predefined`, {
                    method: 'POST'
                });
                const data = await response.json();
                alert(data.message);
                refreshData();
            } catch (error) {
                showError('Failed to load predefined scenarios');
            }
        }
        
        // Refresh all data
        function refreshData() {
            checkAPIStatus();
            loadSystemStats();
            loadScenarios();
            loadRecentResults();
        }
        
        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        // Initialize
        refreshData();
        setInterval(checkAPIStatus, 30000); // Check API status every 30 seconds
    </script>
</body>
</html>
